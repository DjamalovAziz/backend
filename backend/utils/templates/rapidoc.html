{% comment %} backend/utils/templates/rapidoc.html {% endcomment %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RapiDoc</title>
    <script type="module" src="https://unpkg.com/rapidoc/dist/rapidoc-min.js"></script>
</head>
<body>
    <rapi-doc
        spec-url="{% url 'schema' %}"
        theme="dark"
        render-style="read"
        show-header="false">
    </rapi-doc>
</body>
</html>
